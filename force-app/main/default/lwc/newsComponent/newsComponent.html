<template>
    <div class="container">
        <div class="slds-grid slds-gutters slds-wrap justify-center ">
            <template for:each={result} for:item="item">
                <div class="card" key={item.id}>
                    <img class="card-image" src={item.urlToImage}>
                    <div class="card-text">
                        <span class="date">{item.date}</span>
                        <h2>{item.title}</h2>
                    </div>
                    <div class="card-stats" onclick={showModal} data-item={item.id}>Read More</div>
                </div>
            </template>

        </div>
    </div>

    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class={modalOpen}>
    <div class="slds-modal__container">
    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
    <lightning-icon 
        icon-name="utility:close" 
        onclick={closeModal}
        alternative-text="Close Modal" 
        variant="inverse" 
        size="small">
    </lightning-icon>
    
    </button>
    <div class="slds-modal__header">
    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
        {selectedNews.title}
    </h1>
    </div>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <img src={selectedNews.urlToImage}/>
        <div>
            <div>
                Source - {selectedNews.name}
            </div>
            <div>{selectedNews.date}</div>
        </div>
        <p class="content">
            {selectedNews.Content}<a href={selectedNews.url} target="_blank"></a>
        </p>
        <template if:true={selectedNews.author}>
            <div class="footer">
                <div>Author - {selectedNews.author} </div>
            </div>
        </template>
    </div>
    </div>
    </section>
    <div class={modalBlackDropClass} role="presentation"></div>



</template>
