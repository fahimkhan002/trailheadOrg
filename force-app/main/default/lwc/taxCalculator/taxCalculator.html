<template>
    <lightning-card title="Tax Calculator">

        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                
                    <div class="slds-m-around_medium">
                        <lightning-input label="Monthly Salary" type="number" step="0.01" onchange={handleMonthlySalaryChange}></lightning-input>
                        <lightning-combobox label="Select Tax Year" options={taxYears} value={selectedTaxYear} onchange={handleTaxYearChange}></lightning-combobox>
                        <div>
                            <p>Monthly Tax: {monthlyTax} <span style="color: red;">({monthlyTaxPercentage}%)</span></p>
                            <p>Salary After Tax: {salaryAfterTax} <span style="color: green;">({monthlyIncomePercentage}%)</span></p>
                            <p>Yearly Income: {yearlyIncome}</p>
                            <p>Yearly Tax: {yearlyTax} <span style="color: red;">({monthlyTaxPercentage}%)</span></p>
                            <p>Yearly Income After Tax: {yearlyIncomeAfterTax} <span style="color: green;">({monthlyIncomePercentage}%)</span></p>
                        </div>
                        
                        
                    </div>
                
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="container">

                    <div class="right-column">
                        <div class="chart-container">
                            <canvas class="donutChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            </div>









    </lightning-card>
</template>
